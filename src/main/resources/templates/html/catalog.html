<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/ico.png" type="png">
    <script type="text/javascript" src="js/headfoot.js"></script>
    <title>Каталог</title>
</head>
<body>
    <div class="head"></div>
    <hr>
        <div class="row">
            <div class="col-2 categories p-4">
                <h4 style="text-align: center;">Категории</h4>
                <h5 class="mt-4">Для дома</h5>
                <ul style="list-style: none;">
                    <button action="/food" style="color: black; text-decoration: none;"><li class="mt-1">Хранение еды</li></button>
                    <button action="/office" style="color: black; text-decoration: none;"><li class="mt-1">Офис</li></button>
                    <button action="/pets" style="color: black; text-decoration: none;"><li class="mt-1">Животные</li></button>
                </ul>
                <h5 class="mt-4">Красота & Ванна</h5>
                <ul style="list-style: none;">
                    <button action="/shampoo" style="color: black; text-decoration: none;"><li class="mt-1">Шампуни и кодиционеры</li></button>
                    <button action="/oralcare" style="color: black; text-decoration: none;"><li class="mt-1">Уход за полостью рта</li></button>
                    <button action="/skincare" style="color: black; text-decoration: none;"><li class="mt-1">Уход за кожей</li></button>
                </ul>
                <h5 class="mt-4">На ходу</h5>
                <ul style="list-style: none;">
                    <button action="/bags" style="color: black; text-decoration: none;"><li class="mt-1">Сумки</li></button>
                    <button action="/tools" style="color: black; text-decoration: none;"><li class="mt-1">Столовые приборы</li></button>
                    <button action="/lunchbox" style="color: black; text-decoration: none;"><li class="mt-1">Ланч-боксы</li></button>
                </ul>
                <h5 class="mt-4">Для уборки</h5>
                <ul style="list-style: none;">
                    <button action="/laundery" style="color: black; text-decoration: none;"><li class="mt-1">Прачечная</li></button>
                    <button action="/cleaning" style="color: black; text-decoration: none;"><li class="mt-1">Для раковины</li></button>
                    <button action="/brushes" style="color: black; text-decoration: none;"><li class="mt-1">Кисти и венчики</li></button>
                </ul>
            </div>
            <div class="col-10 p-3">
                <h2 style="text-align: center;">Офис</h2>
                <div class="row catalog-items">
                    <a class="product col-3" style="text-align: center;">
                        <img th:src="@{images/products/notebook1.jpg}"/>
                        <p>Блокнот для ежедневных встреч</p>
                        <p>300Р</p>
                    </a>
                </div>
            </div>
        </div>
    <div class="foot"></div>
</body>
</html>
