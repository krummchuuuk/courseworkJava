<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" th:src="@{images/ico.png}" type="png">
    <script type="text/javascript" src="js/headfoot.js"></script>
    <title>Каталог</title>
</head>
<body>
    <div class="head"></div>
    <div class="container-profile mt-3">
        <img th:src="@{images/userPage.svg}"/>
        <p class="mt-2"><b><span th:text="${client.name}+' '+${client.surname}"></span></b></p>
        <div th:each="i : ${orders}" class="orders mt-2">
            <a th:href="@{'orderpage'(id=${i.id})}" class="d-flex order" style="justify-content: space-between;">
                <input type="hidden" th:value="${i.id}" name="id">
                <img th:src="@{images/shopping-bag.svg}" alt="">
                <span th:text="'Заказ №'+${i.id}"></span>
                <img th:src="@{images/chevron-right.svg}" alt="">
            </a>
        </div>
        <form action="/logout">
            <input type="hidden" name="_csrf" value="{{_csrf.token}}">
            <button class="mt-5 btn-exit">Выйти</button>        
        </form>
    </div>
    <div class="foot"></div>
</body>
</html>
