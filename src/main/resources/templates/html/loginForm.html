<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css" type="text/css">
    <link rel="icon" th:src="@{images/ico.png}" type="png">
    <script type="text/javascript" src="js/headfoot.js"></script>
    <title>Каталог</title>
</head>
<body>
    <div class="head"></div>
    <div class="container-singup">
        <h2>Вход</h2>
        <form class="loginForm" action="/login" method="POST">
            <input type="hidden" name="_csrf" value="{{_csrf.token}}">
            <input type="username" name="username" maxlength="50" class="inputData" placeholder="Логин">
            <input type="password" name="password" maxlength="50" class="inputData" placeholder="Пароль"><br><br>
            <p>Нет учетной записи? <a href="/registration" style="color:#234f1e;">Зарегистрируйтесь!</a></p>
            <button class="mt-3 btn-singup submit">Войти</button>
        </form>
    </div>
    <div class="foot fixed-bottom"></div>
</body>
</html>
